<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
<fieldset>
    <legend>
         <h2>
             HOLLAND BAKERY
         </h2>
    </legend>
                      
    <p>
        Various kinds of cakes at Holland Bakery are available for delivery ^__^!
    </p>
                      
    <form action="pw_3_gambar_2.html" Method="post">
                      
    <p>
        Your Information
    </p>
                                
    <label for="Name"> Name: </label>
    <input type="text" Id="Name">
                                
    <br>
                                
    <label for="adress">Adress : </label>
    <input type="text" id="adress">
    
                                
    <br>
                       
    <label for="Telephone">Telephone :</label>
    <input type="text" id="Telephone">
                                
    <br>
                                
    <label for="Email">Email : </label>
    <input type="text" id="Email">
                                
    <br>
                                
    <label for="w3review"> Delivery Instructions</label>
    <textarea id="w3review" rows="9" cols="12">
                                    
    </textarea>
                                
    <br>
    <br>
                                
    <h4>Design Your Dream Cake</h4>
    <p>Cake Specs</p>
                                
                        
       <input type="radio" id="acr" name="koko">
       <label for="acr">American Cheese Roll </label>
                                
    <br>
                                
       <input type="radio" id="bf" name="koko">
       <label for="bf">Black Forest </label>
                                
    <br>
                                
       <input type="radio" id="rc" name="koko"> 
       <label for="rc"> Rainbow Cake </label>
                                
    <br>
                                
       <input type="radio" id="drt" name="koko">
       <label for="drt"> Donut Ring Tiramisu </label>
                                
    <br>
                                
       <input type="radio" id="pp" name="koko">
       <label for="pp"> Peach Pastry </label>
                                
    <br>
                            
       <input type="radio" id="cmc" name="koko">
       <label for="cmc"> Chocolate Moist Cake </label>
                                
    <br>
                                
        <input type="radio" id="mt" name="koko">
        <label for="mt"> Mocca Taart </label>
                                
    <br>
                
        <p>Toppings (Choose as many as you want)</p>
                                
                                
       <input type="checkbox" id="vehicle2">
      <label for="vehicle2">Cashew Nut</label>
                                
    <br>
                                
       <input type="checkbox" id="vehicle3">
       <label for="vehicle3">Jelly</label>
                                
    <br>
                                
       <input type="checkbox" id="vehicle4">
       <label for="vehicle4">Cream Cheese</label>
                                
    <br>
                                
       <input type="checkbox" id="vehicle">
       <label for="vehicle">White Choco</label>
                                
    <br>
                                
       <input type="checkbox" id="vehicle5">
       <label for="vehicle5">Chocolate Sprinkles</label>
                                
    <br>
                                
          Number
                                
    <br>
                               
     How many Cakes : <input type="Number">
                              
    <br>
                               
      <input type="submit" value="Bring me a cake">
      <input type="reset">
    </form>
</fieldset>
</body>
</html>
